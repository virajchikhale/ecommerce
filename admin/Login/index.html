<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Admin Login
				</span>
				<form class="login100-form validate-form p-b-33 p-t-5">

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="email" id="email" placeholder="User name">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" id="pass" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					
					<div class="container-login100-form-btn m-t-32">
						<button type='Button' onclick=response()   class="login100-form-btn">
								Login
							</button>
						</div>
					
					<div class="text-center p-t-12">
						<span class="txt">
							Forgot
						</span>
						<a class="txt" href="../forgot_password/hod_forgot.php">
							Username / Password?
						</a>
					</div>

					<div class="text-center p-t-5">
						<a class="txt" href="../reg">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
	<script >

		function response() {
			var email = $('#email').val();
			var password = $('#pass').val();
			var	table='admin_reg';
			// alert(email);
			$.ajax({
			type:'POST',
			url:'../../sqloperations/login.php',
			data:{email:email,
				password:password,
				table:table
			},
			success:function(return_data) {
				// alert(return_data);
			if(return_data == "1"){
				alert("Incorrect Username or Password");
				$('#pass').val('');
				$('#pass').focus();
			}  else{ 
					alert("Logedin successfully");
					window.location.href='../dashboard/index.php';
			} 
			}
		});
		}

	</script>
